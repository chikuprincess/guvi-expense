<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="balance-overview">
      <div class="income">
        <h2>Total Income</h2>
        <p id="total-income">$0.00</p>
      </div>
      <div>
        <h2>Total Expense</h2>
        <p id="total-expense">$0.00</p>
      </div>
      <div>
        <h2>Net Balance</h2>
        <p id="net-balance">$0.00</p>
      </div>
    </div>

    <form class="input-form" id="expense-form">
      <input type="text" id="description" placeholder="Enter description" required>
      <input type="number" id="amount" placeholder="Enter amount" required>
      <select id="type" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit" id="add-entry">Add Entry</button>
    </form>

    <div class="filters">
      <label>
        <input type="radio" name="filter" value="all" checked> All
      </label>
      <label>
        <input type="radio" name="filter" value="income"> Income
      </label>
      <label>
        <input type="radio" name="filter" value="expense"> Expense
      </label>
    </div>

    <ul id="entries-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
